<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h1>New Person</h1>
    <form action="#" th:action="@{/manage-persons/new}" method="post" th:object="${newPerson}">
        <label>Name:</label>
        <input type="text" th:field="${newPerson.name}" /><br/>

        <label>Family name:</label>
        <input type="text" th:field="${newPerson.familyName}" /><br/>


        <label>Birthday (yyyy-mm-dd):</label>
        <input type="date" th:field="${newPerson.birthDay}"/><br/>

        <label>Gender:</label>
        <input type="radio" th:field="${newPerson.gender}" value="Male" />Male
        <input type="radio" th:field="${newPerson.gender}" value="Female" />Female<br/>

        <button type="submit">Add</button>
    </form>
</div>

</body>
</html>
